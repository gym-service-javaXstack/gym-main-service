#LOGGING CONFIGURATION
logging:
  level:
    root: INFO
  file:
    path: ./logs/gym-service/default

#SPRING CONFIGURATION
spring:
  jpa:
    properties:
      hibernate:
        hbm2ddl:
          auto: update
        format_sql: true
        use_sql_comments: true
        show_sql: true
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:5432/gym
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  data:
    redis:
      url: redis://redis:6379
      username: default
      password: redis
      repositories:
        enabled: false

#SPRING-DOC SWAGGER CONFIGURATION
springdoc:
  swagger-ui:
    url: /swagger-config.yml
    enabled: true

#ACTUATOR CONFIGURATION
management:
  endpoints:
    web:
      exposure:
        include: '*'

#JWT
token:
  signing:
    key: thisIsASecretKeyWith64CharactersthisIsASecretKeyWith64Characters
  expiration:
    minutes: 30